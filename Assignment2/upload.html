<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Artly - Upload</title>
</head>

<body>
    <div class="header">
        <h1>Artly</h1>
    </div>
    <div class="content">
        <!-- Navbar/Options bar -->
        <div class="bar">
            <div class="navbar">
                <div>
                    <a href="./index.html">
                        Home
                    </a>
                </div>
                <div>
                    <a class='active' href="./upload.html">
                        Upload image
                    </a>
                </div>
                <div>
                    <a href="./search.html">
                        Search for image
                    </a>
                </div>
            </div>
        </div>

        <!-- Upload -->
        <div>
            <form>
                <div>
                    <label for="search">Upload new image:</label>
                    <input placeholder='Search key' id='search' type="file" accept=".jpg,.jpeg,.png" required>
                </div>
                <div>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>

</body>

</html>
