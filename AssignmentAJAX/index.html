<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css?v=0.2">
    <meta name="referrer" content="no-referrer">
    <title>AJAX</title>
</head>

<body>
    <div class="header">
        <h1>In-class activity</h1>
    </div>
    <div class="content">
        <div class="bar">
            <div class="navbar">
                <div class="form-search">
                    <label for="search">Search for:</label>
                    <input placeholder='Search key' id="search" type="text" required>
                    <button onclick="search()">Search</button>
                </div>
            </div>
            <div class="sort">
                <span>Sort by:</span>
                <select id="sortBySelect" onchange="sortImages()">
                    <option selected disabled>Default</option>
                    <option value="title">Title</option>
                    <option value="username">Author name</option>
                </select>
            </div>
        </div>
        <!-- Images -->
        <div id="loader"></div>
        <div id="images" class="images">
            <!-- Will be populated from Js -->
        </div>
    </div>
    <script src="./assets/js/main.js?v=0.4"></script>
</body>

</html>
